<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/css/management.css"/>
    <link rel="stylesheet" href="/css/stylesRoom_management.css"/>
    <title>Lotte Hotel Management</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div id="header_management"></div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div id="nav_management"></div>
            <div class="upper-btn-box">
                        <input type="date" id="roomName" placeholder="Enter Date">
                        <button class="search-btn" style="background-color: tomato;"><i class="fa fa-search"></i>      Search</button>
            </div>
            <div class="modal-hint">              
                        <div class="input-box">
                            <label for="Ngaydat">Ngày Đặt :</label>
                            <input type="date" id="NgayDat">
                        </div>
                        <div class="input-box">
                            <label for="NgayNhanPhong">Ngày Nhận Phòng :</label>
                            <input type="date" id="NgayNhanPhong">
                        </div>
                        <div class="input-box">
                            <label for="NgayTraPhong">Ngày Trả Phòng :</label>
                            <input type="date" id="NgayTraPhong">
                        </div>
                        <div class="input-box">
                            <label for="MaKhach">Mã Khách :</label>
                            <select name="MaKhach" id="MaKhach"></select>
                            <!-- <input type="number" id="MaKhach"> -->
                        </div>
                        <div class="input-box">
                            <label for="MaPhong">Mã Phòng :</label>
                            <select name="MaPhong" id="MaPhong"></select>
                            <!-- <input type="number" id="MaPhong"> -->
                        </div>
                        <div class="input-box">
                            <label for="TongTien">Tổng Tiền :</label>
                            <input type="number" id="TongTien">
                        </div>
            </div>          
            <div class="modal-btn">
                <button id="add-btn" style="background-color: darkturquoise;">Add</button>
                <button id="update-btn" disabled="disabled" style="background-color: tomato;">Update</button>
            </div>
            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th>Mã Booking</th>
                            <th>Ngày Đặt</th>
                            <th>Ngày Nhận Phòng</th>
                            <th>Ngày Trả Phòng</th>
                            <th>Mã Khách</th>
                            <th>Mã Phòng</th>
                            <th>Mã Tổng Tiền</th>
                            <th>Actions</th>
                        </tr>
                    </thead>                   
                    <tbody id="allRoom">
                    </tbody>
                </table>
            </div>          
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/managementScripts.js" ></script>
    <script src="scripts/bookingManagement.js"></script>
</body>
</html>
