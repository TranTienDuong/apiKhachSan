<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/css/management.css"/>
    <link rel="stylesheet" href="/css/stylesRoom_management.css"/>
    <title>Lotte Hotel Management</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div id="header_management"></div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div id="nav_management"></div>
            <div class="upper-btn-box">
                        <input type="text" id="roomName" placeholder="Enter Type Restaurent">
                        <button class="search-btn" style="background-color: tomato;"><i class="fa fa-search"></i>      Search</button>
            </div>
            <div class="modal-hint">              
                        <div class="input-box">
                            <label for="TenNhaAn">Tên Nhà Ăn :</label>
                            <input type="text" id="TenNhaAn">
                        </div>
                        <div class="input-box">
                            <label for="LoaiNhaAn">Loại Nhà ăn :</label>
                            <input type="text" id="LoaiNhaAn">
                        </div>
                        <div class="input-box">
                            <label for="DiaDiem">Địa Điểm :</label>
                            <input type="text" id="DiaDiem">
                        </div>
                        <div class="input-box">
                            <label for="ChoNgoi">Chỗ Ngồi :</label>
                            <input type="text" id="ChoNgoi">
                        </div>
                        <div class="input-box">
                            <label for="GioSuDung">Giờ sử dụng :</label>
                            <input type="text" id="GioSuDung">
                        </div>
                        <div class="input-box">
                            <label for="ChiTiet">Chi Tiết :</label>
                            <input type="text" id="ChiTiet">
                        </div>
                        <div class="input-box">
                            <label for="Anh">Link Ảnh :</label>
                            <input type="text" id="Anh">
                        </div>
                        
            </div>          
            <div class="modal-btn">
                <button id="add-btn" style="background-color: darkturquoise;">Add</button>
                <button id="update-btn" disabled="disabled" style="background-color: tomato;">Update</button>
            </div>
            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th>Mã</th>
                            <th>Tên</th>
                            <th>Loại</th>
                            <th>Địa Điểm</th>
                            <th>Chỗ Ngồi</th>
                            <th>Giờ Sử Dụng</th>
                            <th>Chi Tiết</th>
                            <th>Link Ảnh</th>
                            <th>Actions</th>
                        </tr>
                    </thead>                   
                    <tbody id="allRoom">
                    </tbody>
                </table>
            </div>          
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/managementScripts.js" ></script>
    <script src="scripts/cuisineMaganement.js"></script>
</body>
</html>
