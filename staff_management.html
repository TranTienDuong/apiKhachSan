<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/css/management.css"/>
    <link rel="stylesheet" href="/css/room_management.css"/>
    <title>Lotte Hotel Management</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div id="header_management"></div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div id="nav_management"></div>
            <div class="upper-btn-box">
                        <input type="text" id="roomName" placeholder="Enter Staff Name">
                        <button class="search-btn" style="background-color: tomato;"><i class="fa fa-search"></i>      Search</button>
            </div>
            <div class="modal-hint " style="height: 270px;">              
                    <div class="modal-left">
                        <div class="input-box">
                            <label for="TenNhanVien">Tên Nhân Viên :</label>
                            <input type="text" id="TenNhanVien">
                        </div>
                        <div class="input-box">
                            <label for="MaCV">Mã CV :</label>
                            <select name="MaCV" id="MaCV"></select>
                            <!-- <input type="number" id="MaCV"> -->
                        </div>
                        <div class="input-box">
                            <label for="NgaySinh">Ngày Sinh :</label>
                            <input type="date" id="NgaySinh">
                        </div>
                        <div class="input-box">
                            <label for="GioiTinh">Giới Tính :</label>
                            <input type="text" id="GioiTinh">
                        </div>
                        <div class="input-box">
                            <label for="DiaChi">Địa Chỉ :</label>
                            <input type="text" id="DiaChi">
                        </div>
                    </div>
                    <div class="modal-right">
                        <div class="input-box">
                            <label for="DienThoai">Điện Thoại ;</label>
                            <input type="number" id="DienThoai">
                        </div>
                        <div class="input-box">
                            <label for="Email">Email :</label>
                            <input type="email" id="Email">
                        </div>
                        <div class="input-box">
                            <label for="TenDangNhap">Tên Đăng Nhập :</label>
                            <input type="text" id="TenDangNhap">
                        </div>
                        <div class="input-box">
                            <label for="MatKhau">Mật Khẩu :</label>
                            <input type="text" id="MatKhau">
                        </div>  
                    </div>    
            </div>
            <div class="modal-btn">
                <button id="add-btn" style="background-color: darkturquoise;">Add</button>
                <button id="update-btn" disabled="disabled" style="background-color: tomato;">Update</button>
            </div>
            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th>Mã NV</th>
                            <th>Tên NV</th>
                            <th>Mã CV</th>
                            <th>Ngày Sinh</th>
                            <th>Giới Tính</th>
                            <th>Địa Chỉ</th>
                            <th>Điện Thoại</th>
                            <th>Email</th>
                            <th>Tên Đăng Nhập</th>
                            <th>Mật Khẩu</th>
                            <th>Actions</th>
                        </tr>
                    </thead>                   
                    <tbody id="allRoom">
                    </tbody>
                </table>
            </div>          
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/managementScripts.js" ></script>
    <script src="scripts/staffManagement.js"></script>
</body>
</html>
