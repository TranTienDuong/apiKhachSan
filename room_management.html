<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/css/management.css"/>
    <link rel="stylesheet" href="/css/room_management.css"/>
    <title>Lotte Hotel Management</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <div id="header_management"></div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div id="nav_management"></div>
            <div class="upper-btn-box">
                        <input type="text" id="roomName" placeholder="Enter Room Name">
                        <button class="search-btn" style="background-color: tomato;"><i class="fa fa-search"></i>      Search</button>
            </div>
            <div class="modal-hint">              
                    <div class="modal-left">
                        <div class="input-box">
                            <label for="TenPhong">Tên Phòng</label>
                            <input type="text" id="TenPhong">
                        </div>
                        <div class="input-box">
                            <label for="MoTa">Mô Tả</label>
                            <input type="text" id="MoTa">
                        </div>
                        <div class="input-box">
                            <label for="Tang">Tầng</label>
                            <input type="number" id="Tang">
                        </div>
                        <div class="input-box">
                            <label for="SoPhong">Số Phòng</label>
                            <input type="text" id="SoPhong">
                        </div>
                        <div class="input-box">
                            <label for="DienTich">Diện Tích</label>
                            <input type="number" id="DienTich">
                        </div>
                        <div class="input-box">
                            <label for="GiaPhong">Giá Phòng</label>
                            <input type="number" id="GiaPhong">
                        </div>
                        <div class="input-box">
                            <label for="SucChua">Sức Chứa</label>
                            <input type="number" id="SucChua">
                        </div>
                        <div class="input-box">
                            <label for="Time">Time Nhận/Trả</label>
                            <input type="text" id="Time">
                        </div>
                    </div>
                    <div class="modal-right">
                        <div class="input-box">
                            <label for="HuongNhin">Hướng Nhìn</label>
                            <input type="text" id="HuongNhin">
                        </div>
                        <div class="input-box">
                            <label for="LoaiGiuong">Loại Giường</label>
                            <input type="text" id="LoaiGiuong">
                        </div>
                        <div class="input-box">
                            <label for="Anh1">Link Ảnh1</label>
                            <input type="text" id="Anh1">
                        </div>
                        <div class="input-box">
                            <label for="Anh2">Link Ảnh2</label>
                            <input type="text" id="Anh2">
                        </div>
                        <div class="input-box">
                            <label for="Anh3">Link Ảnh3</label>
                            <input type="text" id="Anh3">
                        </div>
                        <div class="input-box">
                            <label for="Anh4">Link Ảnh4</label>
                            <input type="text" id="Anh4">
                        </div>
                        <div class="input-box">
                            <label for="Anh5">Link Ảnh5</label>
                            <input type="text" id="Anh5">
                        </div>
                        <div class="input-box">
                            <label for="MaLoaiPhong">Mã Loại Phòng</label>
                            <select name="MaLoaiPhong" id="MaLoaiPhong"></select>
                            <!-- <input type="number" id="MaLoaiPhong"> -->
                        </div>               
                    </div>              
            </div>
            <div class="modal-btn">
                <button id="add-btn" style="background-color: darkturquoise;">Add</button>
                <button id="update-btn" disabled="disabled" style="background-color: tomato;">Update</button>
            </div>
            <div class="table-box">
                <table>
                    <thead>
                        <tr>
                            <th>Mã Phòng</th>
                            <th>Tên Phòng</th>
                            <th>Tầng</th>
                            <th>Số Phòng</th>
                            <th>Diện Tích</th>
                            <th>Giá Phòng</th>
                            <th>Actions</th>
                        </tr>
                    </thead>                   
                    <tbody id="allRoom">
                    </tbody>
                </table>
            </div>          
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/managementScripts.js" ></script>
    <script src="scripts/roomManagement.js"></script>
</body>
</html>
