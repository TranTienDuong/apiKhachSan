<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt phòng</title>
    <link rel="stylesheet" href="css/bookingStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="container-fluid">
            <h2 class="p-5 border-bottom">Nhập thông tin cá nhân và chọn phòng mong muốn</h2>
            <div class="container">
                <form class="row mb-5">
                    <div class="col-5">
                        <div class="mb-3 mt-5">
                            <label for="hovaten" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" placeholder="Nhập họ tên của bạn" id="hovaten" />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập địa chỉ email liên lạc" id="email" />
                        </div>

                        <div class="mb-3">
                            <label for="sodienthoai" class="form-label">Số điện thoại</label>
                            <input type="number" class="form-control" placeholder="Nhập số điện thoại liên lạc" id="sodienthoai" />
                        </div>

                        <div class="mb-3">
                            <label for="diachi" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" placeholder="Địa chỉ hiện tại" id="diachi" />
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="mb-3 mt-5 row">
                            <div class="col-6">
                                <label class="form-label">Loại phòng</label>
                                <select id="roomTypeSelect" class="form-select"></select>
                            </div>
                            <div class="col-6">
                                <label class="form-label">Kiểu Phòng</label>
                                <select id="roomSelect" class="form-select"></select>
                            </div>
                        </div>
                        <label class="form-label ">Số Phòng</label>
                        <select id="roomNumberSelect" class="form-select"></select>
                        <ul id="roomInfo">
                        </ul>
                        <label class="form-label">Ngày nhận & Trả phòng</label>
                        <input type="text" id="ngayNhanTra" class="form-control" placeholder="dd/mm/yyyy">
                        <input type="hidden" id="TotalMoney" name="TongTien">
                        <h3 id="total_money"></h3>
                        <input type="submit" class="btn btn-success mt-2 form-control" />
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="scripts/bookingScripts.js"></script>
</body>
</html>
